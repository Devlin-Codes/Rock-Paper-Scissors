<!DOCTYPE html>
<html class="night-mode">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock paper scissors</title>
    </head>
    <body>
        <main id="main">
            <h1 id="title">Rock paper scissors</h1>
            <div id="results">
                <h2 id="results-title">RESULTS:</h2>
                <div id="score">
                    <span id="player-results"></span>
                    <span id="computer-results"></span>
                </div>
            </div>
            <div id="buttons">
                <button id="rock-button" class="button night-mode">Rock</button>
                <button id="paper-button" class="button night-mode">Paper</button>
                <button id="scissors-button" class="button night-mode">Scissors</button>
            </div>
            <button id="night-mode-button" class="button night-mode">NIGHT MODE</button>
        </main>
    </body>
    <script src ="scripts.js"></script>
</html>
