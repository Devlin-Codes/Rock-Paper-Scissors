<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock paper scissors</title>
    </head>
    <body>
        <main id="main">
            <h1 id="title">Rock paper scissors</h1>
            <div id="results">
                <h2 id="resultsTitle">RESULTS:</h2>
                <div id="score">
                    <span id="player-results"></span>
                    <span id="computer-results"></span>
                </div>
            </div>
            <div id="buttons">
                <button id="rock-button" class="button">Rock</button>
                <button id="paper-button" class="button">Paper</button>
                <button id="scissors-button" class="button">Scissors</button>
            </div>
        </main>
    </body>
    <script src ="scripts.js"></script>
</html>
